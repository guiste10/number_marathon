<app-number-marathon-init-phase 
#initPhaseComponent
*ngIf="(testPhase$ | async) === 'new'" 
(startTest)="startTest($event)">
</app-number-marathon-init-phase>
<app-number-marathon-test-phase 
*ngIf="!['new', 'summary'].includes((testPhase$ | async))"  
[initPhaseConfig]="initPhaseConfig"
></app-number-marathon-test-phase>
<app-number-marathon-summary-phase 
*ngIf="(testPhase$ | async) === 'summary'"  
></app-number-marathon-summary-phase>
