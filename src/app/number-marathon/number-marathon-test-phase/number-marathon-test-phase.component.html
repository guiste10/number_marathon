<div #inputsContainer style="display: flex; flex-wrap: wrap">
    <ng-container *ngFor="let group of numSequence(initPhaseConfig.numberOfCellGroups); index as i">
        <app-cell-group 
        #appCellGroup 
        [size] = 'initPhaseConfig.cellGroupWidth' 
        [index]= 'i'
        (arrowKeyPressed)='arrowPressed($event)'
        ></app-cell-group>
    </ng-container>
</div>
