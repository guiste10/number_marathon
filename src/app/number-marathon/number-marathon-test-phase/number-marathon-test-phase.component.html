<div #inputsContainer>
    <ng-container *ngFor="let group of numSequence(812); index as i">
        <app-cell-group 
        #appCellGroup 
        [size] = 'cellGroupWidth' 
        [index]= 'i'
        (arrowKeyPressed)='arrowPressed($event)'
        (keydown)="onKeydown($event)"
        ></app-cell-group>
    </ng-container>
</div>
