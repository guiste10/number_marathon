<div *ngIf = "testSummary$ | async as testSummary" class="w-25 center">
    <h2 style="margin-top: 20px;">Nice effort, keep it going !</h2>
    <p style="margin-top: 40px;">Total time: {{totalTime}}</p>
    <p><span style="color: green;">Correct</span> digits: {{testSummary.greenCount}}</p>
    <p><span style="color: red;">Wrong</span> digits: {{testSummary.redCount}}</p>
</div>
